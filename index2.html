<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Producción Científica ULEAM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app" class="login-container">
    <img src="https://www.uleam.edu.ec/wp-content/uploads/2012/09/LOGO-ULEAM-VERTICAL.png"
         class="logo">

    <form @submit.prevent="validarFormulario">
        <h1>Registrar Producción</h1>
        <p class="subtitle">Complete los datos de la publicación o proyecto</p>

        <div class="input-group">
            <label>Título del trabajo</label>
            <input type="text" v-model="titulo" placeholder="Titulo Completo de la Producción"required>
        </div>

        <div class="input-group">
            <label>Tipo de producción</label>
            <select v-model="tipo" required>
                <option value="">Seleccione...</option>
                <option>Artículo</option>
                <option>Libro</option>
                <option>Ponencia</option>
                <option>Proyecto</option>
                <option>Otro</option>
            </select>
        </div>

        <div class="input-group">
            <label>Fecha de publicación</label>
            <input type="date" v-model="fecha" required>
        </div>

        <div class="input-group">
            <label>Revista / Fuente</label>
            <input type="text" v-model="revista" placeholder="Nombre de Revista o Evento"required>
        </div>

        <div class="input-group">
            <label>Autores / Coautores</label>
            <input type="text" v-model="autores" placeholder="Apellido Nombre;Apellido Nombre"required>
        </div>

        <div class="input-group">
            <label>Archivo (PDF)</label>
            <input type="file" @change="capturarArchivo" accept=".pdf" required>
        </div>

        <button type="submit">Guardar Registro</button>
        <p class="mensaje-error">{{ mensajeError }}</p>
    </form>

    <a href="index5.html" class="btn-volver">Volver al inicio</a>
</div>

<script src="script2.js"></script>
</body>
</html>
