<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - ULEAM</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app" class="login-container">

    <img src="https://www.uleam.edu.ec/wp-content/uploads/2012/09/LOGO-ULEAM-VERTICAL.png"
         class="logo">

    <h2>Registro de Usuario</h2>

    <div class="input-group">
        <label>Cédula:</label>
        <input v-model="usuario.cedula" placeholder="Ingrese la Cedula">
    </div>

    <div class="input-group">
        <label>Apellidos y Nombre:</label>
        <input v-model="usuario.nombre" placeholder="Ingrese el Apellido y Nombre">
    </div>

    <div class="input-group">
        <label>Correo Institucional:</label>
        <input v-model="usuario.correo" placeholder="Usuario@live.uleam.edu.ec">
    </div>

    <button @click="guardarUsuario">Guardar</button>

    <h3>Lista de Usuarios</h3>

    <table class="tabla-usuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Cédula</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-if="usuarios.length === 0">
                <td colspan="5">No hay usuarios registrados</td>
            </tr>

            <tr v-for="u in usuarios" :key="u.id">
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.correo }}</td>
                <td>{{ u.cedula }}</td>
                <td>
                    <button class="icono-boton editar"
                            @click="editarUsuario(u)">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="icono-boton eliminar"
                            @click="eliminarUsuario(u.id)">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="index5.html" class="btn-volver">
        <i class="fa-solid fa-arrow-left"></i> Volver al Inicio
    </a>

</div>

<script src="script3.js"></script>
</body>
</html>
