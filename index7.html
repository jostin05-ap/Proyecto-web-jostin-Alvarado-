<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Producción Científica ULEAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div class="login-container">
    <img src="https://www.uleam.edu.ec/wp-content/uploads/2012/09/LOGO-ULEAM-VERTICAL.png" class="logo">

    <form @submit.prevent="validarRegistro">
      <h2>Registro de Usuario</h2>

      <div class="input-group">
        <label>Cédula:</label>
        <input type="text" v-model="usuario.cedula" placeholder="Ingrese su número de cédula">
      </div>

      <div class="input-group">
        <label>Apellidos y Nombres:</label>
        <input type="text" v-model="usuario.nombre" placeholder="Ej. García López Juan">
      </div>

      <div class="input-group">
        <label>Correo Institucional:</label>
        <input type="email" v-model="usuario.correo" placeholder="usuario@live.uleam.edu.ec">
      </div>

      <div class="input-group">
        <label>Contraseña:</label>
        <input type="password" v-model="usuario.contrasena" placeholder="Cree una contraseña">
      </div>

      <button type="submit">Registrar Usuario</button>
      <p class="mensaje-error">{{ mensajeError }}</p>
    </form>

    <div class="registro-link">
      <p>¿Ya tienes una cuenta?</p>
      <a href="index.html" class="btn-volver">Iniciar Sesión</a>
    </div>
  </div>
</div>

<!-- Vue -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script7.js"></script>

</body>
</html>
