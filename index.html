<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Producción Científica ULEAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="https://www.uleam.edu.ec/wp-content/uploads/2012/09/LOGO-ULEAM-VERTICAL.png" alt="Logo ULEAM" class="logo">
        <form id="loginForm" onsubmit="return validarFormulario()">
            <div class="input-group">
                <label for="correo">Correo Institucional</label>
                <input type="email" id="correo" name="correo" placeholder="usuario@live.uleam.edu.ec" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="mensaje-error" id="mensajeError"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
